  AclClassDTO:
    type: object
    required:
      - classIdType
      - className
    properties:
      classIdType:
        type: string
      className:
        type: string
      id:
        type: integer
        format: int64
    title: AclClassDTO
  AclEntryDTO:
    type: object
    required:
      - aceOrder
    properties:
      aceOrder:
        type: integer
        format: int32
      aclObjectIdentity:
        $ref: '#/definitions/AclObjectIdentityDTO'
      aclSid:
        $ref: '#/definitions/AclSidDTO'
      auditFailure:
        type: boolean
      auditSuccess:
        type: boolean
      granting:
        type: boolean
      id:
        type: integer
        format: int64
      mask:
        $ref: '#/definitions/AclMaskDTO'
    title: AclEntryDTO
  AclMaskDTO:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
    title: AclMaskDTO
  AclObjectIdentityDTO:
    type: object
    required:
      - objectIdIdentity
      - parentObject
    properties:
      aclClass:
        $ref: '#/definitions/AclClassDTO'
      entriesInheriting:
        type: boolean
      id:
        type: integer
        format: int64
      objectIdIdentity:
        type: string
      ownerSid:
        type: integer
        format: int32
      parentObject:
        type: integer
        format: int32
    title: AclObjectIdentityDTO
  AclSidDTO:
    type: object
    required:
      - sid
    properties:
      id:
        type: integer
        format: int64
      sid:
        type: string
    title: AclSidDTO
  AdminUserDTO:
    type: object
    required:
      - login
    properties:
      activated:
        type: boolean
      authorities:
        type: array
        uniqueItems: true
        items:
          type: string
      createdBy:
        type: string
      createdDate:
        type: string
        format: date-time
      email:
        type: string
        minLength: 5
        maxLength: 254
      firstName:
        type: string
        minLength: 0
        maxLength: 50
      id:
        type: integer
        format: int64
      imageUrl:
        type: string
        minLength: 0
        maxLength: 256
      langKey:
        type: string
        minLength: 2
        maxLength: 10
      lastModifiedBy:
        type: string
      lastModifiedDate:
        type: string
        format: date-time
      lastName:
        type: string
        minLength: 0
        maxLength: 50
      login:
        type: string
        minLength: 1
        maxLength: 50
