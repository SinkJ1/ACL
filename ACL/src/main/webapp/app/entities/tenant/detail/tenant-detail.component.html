<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="tenant">
      <h2 data-cy="tenantDetailsHeading"><span jhiTranslate="securityApp.tenant.detail.title">Tenant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ tenant.id }}</span>
        </dd>
        <dt><span jhiTranslate="securityApp.tenant.tenantId">Tenant Id</span></dt>
        <dd>
          <span>{{ tenant.tenantId }}</span>
        </dd>
        <dt><span jhiTranslate="securityApp.tenant.schema">Schema</span></dt>
        <dd>
          <span>{{ tenant.schema }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/tenant', tenant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
